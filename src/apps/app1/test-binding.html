<link rel="import" href="components/my-data-model.html">
<dom-module id="app1-test-binding">
  

  <template>
      <my-data-model></my-data-model><br>
      {{text}}
  </template>

  <script>
    Polymer({
      is:'app1-test-binding',
      behaviors:[gl.behavior.core],
      created:function(){
        this.glSetTitle('test-binding');
        this.glSetLayout('layout-main');
      },
      ready:function(){
        this.glBind('my-bind',['text']);
      }
    });

  </script>
</dom-module>
